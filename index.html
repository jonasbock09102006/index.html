<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gl√ºhweinstand Kasse Mobile (Sofort-Start)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Grundlegendes Styling */
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        /* H√∂he der Beleg-Anzeige begrenzen */
        #receipt-content { overflow-y: auto; max-height: 45vh; }
        /* Klick-Effekt f√ºr Buttons */
        .product-btn:active { transform: scale(0.98); }
        /* Deaktivierungs-Styling bei DB-Fehler */
        #main-content[data-active="false"] {
            pointer-events: none;
            opacity: 0.7;
            filter: grayscale(100%);
        }
    </style>
</head>
<body class="min-h-screen p-2 md:p-6 bg-red-500/10">

    <!-- Status Leiste und Titel -->
    <div class="flex justify-between items-center mb-4">
        <!-- Neuer DB Status Indikator -->
        <div id="db-status" class="text-xs font-bold p-2 rounded-lg bg-yellow-300 shadow-sm transition-colors text-gray-800">
            Datenbankmodul l√§dt...
        </div>
        <h1 class="text-3xl font-bold text-center text-red-700">Gl√ºhweinstand üç∑</h1>
        <div class="text-xs text-gray-500">Kasse v1.1</div>
    </div>

    <!-- Haupt Layout -->
    <div id="main-content" data-active="false" class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
        
        <!-- Linke Seite: Eingabe und Steuerung -->
        <div class="lg:col-span-1 space-y-4">
            <div class="bg-white p-4 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-3 text-red-800">Produkte buchen</h2>
                <!-- Dynamisches Produkt-Grid -->
                <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 mb-4">
                    <p class="text-gray-500 col-span-full text-center">Produkte werden geladen...</p>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-lg flex flex-wrap gap-3 justify-between">
                <button onclick="undoLastAction()" class="product-btn w-full md:w-1/2 p-3 rounded-lg font-bold text-base text-gray-800 bg-yellow-400 hover:bg-yellow-500 shadow-md">
                    ‚Ü©Ô∏è Storno (Letzte)
                </button>
                <button onclick="resetBestellung()" class="product-btn w-full md:w-[48%] p-3 rounded-lg font-bold text-base text-gray-800 bg-gray-300 hover:bg-gray-400 shadow-md">
                    Neue Bestellung
                </button>
            </div>
            
            <div class="flex flex-col gap-3">
                <button onclick="openPaymentModal()" class="product-btn w-full p-4 rounded-xl font-extrabold text-xl text-white bg-green-600 hover:bg-green-700 shadow-lg">
                    üßæ Bon & Buchen
                </button>
                <!-- Button f√ºr Produktverwaltung -->
                <button onclick="openProductModal()" class="product-btn w-full p-4 rounded-xl font-bold text-lg text-white bg-indigo-600 hover:bg-indigo-700 shadow-lg">
                    ‚öôÔ∏è Produkte verwalten
                </button>
                <button onclick="runDailyReport()" class="product-btn w-full p-4 rounded-xl font-bold text-lg text-white bg-blue-600 hover:bg-blue-700 shadow-lg">
                    üí∞ Tagesabschluss
                </button>
            </div>
        </div>

        <!-- Rechte Seite: Anzeige -->
        <div class="lg:col-span-1 bg-white p-4 rounded-xl shadow-lg h-full sticky top-4">
            <h2 class="text-xl font-semibold mb-3 text-gray-700">Aktueller Bon</h2>
            <div id="receipt-content" class="bg-gray-50 p-3 rounded-lg text-sm font-mono whitespace-pre text-gray-700 border border-gray-200 min-h-[200px]"></div>
            <div class="mt-4 pt-4 border-t-2 border-red-700">
                <div id="total-display" class="text-3xl font-extrabold text-right text-red-700">GESAMT: 0.00 ‚Ç¨</div>
            </div>
        </div>
    </div>

    <!-- Zahlungs-Modal -->
    <div id="payment-modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Zahlung</h3>
            <div id="payment-total-display" class="text-xl font-bold text-red-700 mb-6 text-center">...</div>

            <label class="block text-sm font-medium text-gray-700 mb-1">Erhalten (‚Ç¨):</label>
            <input type="number" id="input-received" placeholder="0,00" class="w-full px-4 py-3 border rounded-lg text-lg text-center mb-4" oninput="calculateChange()" onkeyup="if(event.key === 'Enter') finishTransaction()">

            <div id="change-display" class="text-2xl font-extrabold text-blue-600 mb-6 text-center">R√ºckgeld: 0.00 ‚Ç¨</div>

            <button id="btn-confirm-pay" onclick="finishTransaction()" disabled class="w-full p-3 rounded-lg font-bold text-white bg-green-500 disabled:bg-gray-400">
                Zahlung Buchen
            </button>
            <button onclick="closeModal('payment-modal')" class="mt-3 w-full p-2 text-sm text-gray-500">Abbrechen</button>

    <!-- Produktverwaltung Modal -->
    <div id="product-management-modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 class="text-2xl font-bold text-indigo-700 mb-4">Produkte verwalten</h3>
            
            <!-- Produkt Hinzuf√ºgen Formular -->
            <form id="product-form" class="bg-gray-100 p-4 rounded-lg mb-6 shadow-inner" onsubmit="event.preventDefault(); handleProductFormSubmit()">
                <h4 class="text-lg font-semibold mb-3">Neues Produkt hinzuf√ºgen</h4>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                        <input type="text" id="product-name" required class="w-full px-3 py-2 border rounded-lg" placeholder="z.B. Hei√üe Schokolade">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Preis (‚Ç¨):</label>
                        <input type="number" step="0.01" id="product-price" required class="w-full px-3 py-2 border rounded-lg" placeholder="1.50">
                    </div>
                    <button type="submit" class="w-full p-2 rounded-lg font-bold text-white bg-green-600 hover:bg-green-700 self-end">
                        Produkt speichern
                    </button>
                </div>
            </form>

            <!-- Liste der aktuellen Produkte -->
            <h4 class="text-lg font-semibold mb-3">Deine Produkte (Klicken Sie auf den Stift zum Bearbeiten)</h4>
            <div id="product-list-container" class="space-y-2">
                <p class="text-gray-500">Lade Produkte...</p>
            </div>

            <button onclick="closeModal('product-management-modal')" class="mt-6 w-full p-3 text-sm font-bold text-white bg-indigo-500 hover:bg-indigo-600 rounded-lg">Schlie√üen</button>
        </div>
    </div>

    <!-- Info Modal -->
    <div id="info-modal" style="display: none;" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
            <h3 id="info-title" class="text-xl font-bold text-gray-800 mb-3">Info</h3>
            <pre id="info-text" class="whitespace-pre-wrap text-sm font-mono bg-gray-100 p-3 rounded-lg"></pre>
            <button onclick="closeModal('info-modal')" class="mt-5 w-full p-3 rounded-lg font-bold text-white bg-red-500">Schlie√üen</button>
        </div>
    </div>

    <!-- 
      TEIL 1: DAS KASSEN-GEHIRN (CLIENT-SEITIGE LOGIK) 
      Enth√§lt alle UI-Funktionen und die Logik f√ºr Bestellungen, ohne direkten Datenbankzugriff.
    -->
    <script>
        // --- Globale Status Variablen ---
        let kasseActive = false; // Neuer Status-Indikator, ersetzt IS_AUTHENTICATED
        let USER_PRODUCTS = {}; 

        let currentOrder = {};
        let orderHistory = [];
        let currentTotal = 0.0;

        // --- Startet sofort ---
        window.onload = function() {
            renderButtons();
            updateUI();
            // DB-Initialisierung startet in Teil 2
        };

        // --- Status UI Funktionen ---
        function setDBStatus(isActive, message) {
            kasseActive = isActive;
            const statusElement = document.getElementById('db-status');
            const mainContent = document.getElementById('main-content');

            statusElement.innerText = message;
            mainContent.setAttribute('data-active', isActive);

            if (isActive) {
                statusElement.className = "text-xs font-bold p-2 rounded-lg bg-green-600 text-white shadow-sm";
            } else if (message.includes("API Key fehlt")) {
                statusElement.className = "text-xs font-bold p-2 rounded-lg bg-red-800 text-white shadow-sm";
            } else {
                statusElement.className = "text-xs font-bold p-2 rounded-lg bg-red-500 text-white shadow-sm";
            }
        }

        // --- Kasse UI Funktionen ---
        function setProducts(products) {
            // Firestore liefert ein Array von Produkten, wandeln es in ein Objekt um
            USER_PRODUCTS = products.reduce((acc, product) => {
                // Preise als Float speichern
                acc[product.name] = { price: parseFloat(product.price), id: product.id }; 
                return acc;
            }, {});
            renderButtons();
            renderProductList(); // Aktualisiert die Liste im Verwaltungs-Modal
        }

        function renderButtons() {
            const container = document.getElementById('product-grid');
            container.innerHTML = '';
            
            const productKeys = Object.keys(USER_PRODUCTS);
            if (productKeys.length === 0) {
                 container.innerHTML = '<p class="text-gray-500 col-span-full text-center">Keine Produkte gefunden. Bitte erst welche √ºber "Produkte verwalten" hinzuf√ºgen.</p>';
                 return;
            }

            for (let name of productKeys) {
                const product = USER_PRODUCTS[name];
                let price = product.price;

                // Simple Farbwahl basierend auf Namen
                let colorClass = (name.toLowerCase().includes("wein") || name.toLowerCase().includes("punsch")) ? "bg-red-700 hover:bg-red-800" : "bg-orange-800 hover:bg-orange-900";
                
                let btn = document.createElement('button');
                btn.className = `product-btn p-3 rounded-lg font-bold text-white shadow-md transition-colors ${colorClass}`;
                btn.innerHTML = `${name}<br><span class="text-sm font-normal">(${price.toFixed(2).replace('.', ',')} ‚Ç¨)</span>`;
                btn.onclick = function() { addToCart(name); };
                container.appendChild(btn);
            }
        }

        function addToCart(name) {
            if (!kasseActive) return showInfo("Aktion blockiert", "Kasse ist offline oder Datenbank nicht verbunden.");
            const price = USER_PRODUCTS[name]?.price;
            if (typeof price === 'undefined') return showInfo("Fehler", `Preis f√ºr "${name}" nicht gefunden.`);

            if (!currentOrder[name]) currentOrder[name] = 0;
            currentOrder[name]++;
            orderHistory.push(name);
            currentTotal += price;
            currentTotal = Math.round(currentTotal * 100) / 100; // Rundungsfehler korrigieren
            updateUI();
        }

        function undoLastAction() {
            if (!kasseActive) return showInfo("Aktion blockiert", "Kasse ist offline oder Datenbank nicht verbunden.");
            if (orderHistory.length === 0) return showInfo("Info", "Nichts zu stornieren.");
            
            let lastItem = orderHistory.pop();
            const price = USER_PRODUCTS[lastItem]?.price;

            if (currentOrder[lastItem] && typeof price !== 'undefined') {
                currentOrder[lastItem]--;
                if (currentOrder[lastItem] <= 0) delete currentOrder[lastItem];
                currentTotal -= price;
                currentTotal = Math.round(currentTotal * 100) / 100;
                updateUI();
            }
        }

        function resetBestellung() {
            currentOrder = {};
            orderHistory = [];
            currentTotal = 0.0;
            updateUI();
        }

        function updateUI() {
            document.getElementById('total-display').innerText = "GESAMT: " + currentTotal.toFixed(2).replace('.', ',') + " ‚Ç¨";
            
            let text = "---------------------------------------\n";
            for (let [name, count] of Object.entries(currentOrder)) {
                const price = USER_PRODUCTS[name]?.price || 0;
                let lineTotal = count * price;
                text += `${count}x ${name.padEnd(18)} ${lineTotal.toFixed(2).replace('.', ',')} ‚Ç¨\n`;
            }
            text += "---------------------------------------";
            document.getElementById('receipt-content').innerText = text;
        }

        // --- Produktverwaltung Logik ---

        function openProductModal() {
            if (!kasseActive) return showInfo("Aktion blockiert", "Kasse ist offline oder Datenbank nicht verbunden.");
            document.getElementById('product-management-modal').style.display = 'flex';
            renderProductList();
        }

        function renderProductList() {
            const container = document.getElementById('product-list-container');
            container.innerHTML = ''; // Leere alte Liste

            // Konvertiere das USER_PRODUCTS Objekt in ein Array f√ºr die Liste
            const productsArray = Object.keys(USER_PRODUCTS).map(name => ({
                name: name,
                price: USER_PRODUCTS[name].price,
                id: USER_PRODUCTS[name].id
            })).sort((a, b) => a.name.localeCompare(b.name));

            if (productsArray.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center">Noch keine Produkte angelegt.</p>';
                return;
            }

            productsArray.forEach(product => {
                const id = product.id;
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-3 bg-white rounded-lg shadow-sm border border-gray-200';
                
                // Dynamischer Inhalt f√ºr Preis-Anzeige/Eingabe
                const priceElementId = `price-display-${id}`;

                div.innerHTML = `
                    <span class="font-semibold text-gray-800 w-1/3">${product.name}</span>
                    
                    <div id="${priceElementId}" class="flex items-center space-x-2 w-1/3 justify-end min-w-[120px]">
                        <span class="text-lg font-bold text-red-600">${product.price.toFixed(2).replace('.', ',')} ‚Ç¨</span>
                        <button onclick="toggleEditPrice('${id}', '${product.price}')" 
                                class="p-1 text-sm text-gray-700 hover:text-indigo-600 transition-colors">
                            ‚úèÔ∏è
                        </button>
                    </div>

                    <div class="flex space-x-2 w-1/4 justify-end min-w-[80px]">
                        <button onclick="confirmDeleteProduct('${id}', '${product.name}')" 
                                class="p-2 text-sm text-white bg-red-500 hover:bg-red-600 rounded-lg transition-colors">
                            L√∂schen
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        /**
         * Schaltet zwischen Preis-Anzeige und Preis-Eingabe um.
         */
        function toggleEditPrice(id, currentPrice) {
            const container = document.getElementById(`price-display-${id}`);
            
            // Wenn wir bereits im Bearbeitungsmodus sind, passiert nichts
            if (container.querySelector('input')) return;
            
            // Inhalt f√ºr den Bearbeitungsmodus setzen
            container.innerHTML = `
                <input type="number" id="edit-price-${id}" value="${parseFloat(currentPrice).toFixed(2)}" 
                       step="0.01" class="w-20 px-1 py-0.5 border rounded text-right text-base font-mono">
                <button onclick="saveProductPrice('${id}')" 
                        class="p-1 text-sm text-white bg-green-500 hover:bg-green-600 rounded whitespace-nowrap">
                    üíæ Speichern
                </button>
            `;
            document.getElementById(`edit-price-${id}`).focus();
        }

        /**
         * Speichert den neuen Preis √ºber die Datenbankfunktion.
         */
        function saveProductPrice(id) {
            const input = document.getElementById(`edit-price-${id}`);
            // Ersetze Komma durch Punkt f√ºr korrekte parseFloat Konvertierung
            const newPrice = parseFloat(input.value.replace(',', '.'));

            if (isNaN(newPrice) || newPrice <= 0) {
                // Bei Fehler: zur√ºck zum urspr√ºnglichen Zustand (aktuellen Preis aus globalem State holen)
                const currentProduct = Object.values(USER_PRODUCTS).find(p => p.id === id);
                if (currentProduct) toggleEditPrice(id, currentProduct.price);
                return showInfo("Eingabefehler", "Bitte einen g√ºltigen Preis > 0 eingeben.");
            }
            
            if (window.productsDB) {
                // Rufe die neue DB-Update-Funktion auf
                window.productsDB.updateProductPrice(id, newPrice);
            } else {
                showInfo("Fehler", "Datenbankverbindung nicht verf√ºgbar.");
            }
        }


        function handleProductFormSubmit() {
            if (!window.productsDB) return showInfo("Fehler", "Datenbankmodul l√§dt noch.");
            
            const name = document.getElementById('product-name').value.trim();
            // Ersetze Komma durch Punkt f√ºr korrekte Float-Konvertierung
            const price = parseFloat(document.getElementById('product-price').value.replace(',', '.'));
            
            if (name === "" || isNaN(price) || price <= 0) {
                return showInfo("Eingabefehler", "Bitte g√ºltigen Namen und Preis eingeben.");
            }

            const productData = { name: name, price: price };
            window.productsDB.saveProduct(productData);
            
            // Formular zur√ºcksetzen
            document.getElementById('product-form').reset();
            document.getElementById('product-name').focus();
        }

        function confirmDeleteProduct(id, name) {
            // Verwende window.confirm als Ersatz f√ºr ein benutzerdefiniertes Modal
            if (window.confirm(`Soll das Produkt "${name}" wirklich gel√∂scht werden?`)) { 
                if (window.productsDB) {
                    window.productsDB.deleteProduct(id);
                } else {
                    showInfo("Fehler", "Datenbankverbindung nicht verf√ºgbar.");
                }
            }
        }


        // --- Allgemeine Modal Logik ---
        function openPaymentModal() {
            if (!kasseActive) return showInfo("Aktion blockiert", "Kasse ist offline oder Datenbank nicht verbunden.");
            if (currentTotal <= 0) return showInfo("Info", "Bitte erst etwas buchen.");
            document.getElementById('payment-total-display').innerText = "Zu zahlen: " + currentTotal.toFixed(2) + " ‚Ç¨";
            document.getElementById('input-received').value = "";
            document.getElementById('change-display').innerText = "R√ºckgeld: 0.00 ‚Ç¨";
            document.getElementById('btn-confirm-pay').disabled = true;
            document.getElementById('payment-modal').style.display = 'flex';
            document.getElementById('input-received').focus();
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function calculateChange() {
            // Ersetze Komma durch Punkt f√ºr korrekte Berechnung
            let val = document.getElementById('input-received').value.replace(',', '.');
            let received = parseFloat(val);
            let btn = document.getElementById('btn-confirm-pay');
            let display = document.getElementById('change-display');

            if (isNaN(received)) {
                display.innerText = "Ung√ºltig";
                btn.disabled = true;
                return;
            }

            let change = received - currentTotal;
            // Rundungsfehler bei 0.00 beheben
            change = Math.round(change * 100) / 100; 

            if (change >= -0.01) { // Erlaube 1 Cent Toleranz
                display.innerText = "R√ºckgeld: " + change.toFixed(2).replace('.', ',') + " ‚Ç¨";
                btn.disabled = false;
            } else {
                display.innerText = "Fehlt: " + Math.abs(change).toFixed(2).replace('.', ',') + " ‚Ç¨";
                btn.disabled = true;
            }
        }

        // --- Transaktions Logik ---
        function finishTransaction() {
            if (!kasseActive) return showInfo("Aktion blockiert", "Kasse ist offline oder Datenbank nicht verbunden.");
            if(document.getElementById('btn-confirm-pay').disabled) return;

            closeModal('payment-modal');
            
            // Bereite die Daten f√ºr die Speicherung vor
            const itemsWithPrice = Object.entries(currentOrder).map(([name, count]) => ({
                name: name,
                count: count,
                price: USER_PRODUCTS[name]?.price || 0
            }));

            let transactionData = {
                items: itemsWithPrice,
                total: currentTotal,
                timestamp: new Date().toISOString()
            };

            resetBestellung();

            if (window.cloudSaveFunction) {
                window.cloudSaveFunction(transactionData);
            } else {
                showInfo("Offline", "Gebucht! (Lokal gespeichert, aber nicht in der Cloud)");
            }
        }

        function runDailyReport() {
            if (!kasseActive) return showInfo("Aktion blockiert", "Kasse ist offline oder Datenbank nicht verbunden.");
            if (window.cloudReportFunction) {
                window.cloudReportFunction();
            } else {
                showInfo("Fehler", "Datenbank noch nicht verbunden.");
            }
        }

        function showInfo(title, text) {
            document.getElementById('info-title').innerText = title;
            document.getElementById('info-text').innerText = text;
            document.getElementById('info-modal').style.display = 'flex';
        }
    </script>

    <!-- 
      TEIL 2: DATENBANK MODUL (Firebase, Auth, Firestore)
      Importiert Firebase-Bibliotheken und verwaltet die Verbindung und Daten.
    -->
    <script type="module">
        import { 
            initializeApp 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithCustomToken, 
            signInAnonymously, // Neu: Anonymer Login
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            onSnapshot,
            deleteDoc,
            doc,
            updateDoc // Neu: Import f√ºr das Aktualisieren von Dokumenten
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Konfigurationsvariablen (automatisch bereitgestellt)
        const defaultFirebaseConfig = { apiKey: "DEMO" };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : defaultFirebaseConfig;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let unsubscribeProducts = null; 
        let isDefaultProductsAdded = false;

        // Standard-Produkte f√ºr neue Benutzer
        const DEFAULT_PRODUCTS = [
            { name: "Gl√ºhwein", price: 3.50 },
            { name: "Kinderpunsch", price: 2.50 },
            { name: "Bratwurst", price: 4.00 },
            { name: "Pommes", price: 3.00 }
        ];

        async function initDB() {
            if (firebaseConfig.apiKey === "DEMO") {
                window.setDBStatus(false, "DB-Fehler (API Key fehlt)");
                return;
            }
            
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Versuch, sich mit dem Token von Canvas anzumelden
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Fallback: Anonymer Login, um eine UserId f√ºr Firestore zu erhalten
                    await signInAnonymously(auth);
                }

                // Auth Listener: Reagiert auf erfolgreichen (anonymen) Login
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        const statusMessage = `Online (ID: ${userId.substr(0, 8)}...)`;

                        // Starte den Produkt-Listener f√ºr diesen Benutzer
                        setupProductsListener(userId);

                        window.setDBStatus(true, statusMessage);

                        // Mache Datenbankfunktionen global zug√§nglich
                        window.cloudSaveFunction = saveToCloud;
                        window.cloudReportFunction = generateReport;
                        window.productsDB = productsDB; 
                    } else {
                        // Bei unerwartetem Logout (sollte nicht passieren)
                        if (unsubscribeProducts) {
                            unsubscribeProducts();
                            unsubscribeProducts = null;
                        }
                        userId = null;
                        isDefaultProductsAdded = false;
                        window.setProducts([]); 
                        window.setDBStatus(false, "Offline");
                        window.showInfo("Verbindung verloren", "Die Datenbankverbindung wurde getrennt.");
                        
                        // Datenbankfunktionen zur√ºcksetzen
                        window.cloudSaveFunction = null;
                        window.cloudReportFunction = null;
                        window.productsDB = null;
                    }
                });

            } catch (e) {
                console.error("Datenbank-Initialisierungsfehler:", e);
                window.setDBStatus(false, "Fehler beim Start der Kasse");
                window.showInfo("Fehler", "Datenbank konnte nicht initialisiert werden: " + e.message);
            }
        }

        // --- Produkt-Management Logik ---

        const getProductsPath = (id) => `artifacts/${appId}/users/${id}/products`;

        function setupProductsListener(id) {
            if (unsubscribeProducts) unsubscribeProducts();

            const productsCol = collection(db, getProductsPath(id));
            
            unsubscribeProducts = onSnapshot(productsCol, async (snapshot) => {
                const products = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                if (products.length === 0 && !isDefaultProductsAdded) {
                     await addDefaultProductsIfEmpty(id);
                     isDefaultProductsAdded = true; 
                }

                window.setProducts(products);

            }, (error) => {
                console.error("Produkt-Listener Fehler:", error);
                window.showInfo("Datenbankfehler", "Konnte Produktliste nicht laden: " + error.message);
            });
        }
        
        async function addDefaultProductsIfEmpty(id) {
             const productsCol = collection(db, getProductsPath(id));
             for (const product of DEFAULT_PRODUCTS) {
                 await addDoc(productsCol, { name: product.name, price: product.price.toFixed(2) });
             }
        }

        const productsDB = {
            saveProduct: async (productData) => {
                if (!userId || !db) return;
                productData.price = parseFloat(productData.price).toFixed(2); 
                try {
                    await addDoc(collection(db, getProductsPath(userId)), productData);
                } catch (e) {
                    console.error("Produkt speichern Fehler", e);
                    window.showInfo("Fehler", "Produkt konnte nicht gespeichert werden.");
                }
            },
            deleteProduct: async (productId) => {
                if (!userId || !db) return;
                try {
                    const productDoc = doc(db, getProductsPath(userId), productId);
                    await deleteDoc(productDoc);
                } catch (e) {
                    console.error("Produkt l√∂schen Fehler", e);
                    window.showInfo("Fehler", "Produkt konnte nicht gel√∂scht werden.");
                }
            },
            /**
             * Aktualisiert nur den Preis eines bestehenden Produkts.
             */
            updateProductPrice: async (productId, newPrice) => {
                if (!userId || !db) return;
                try {
                    // Preis auf 2 Nachkommastellen formatieren
                    const priceString = parseFloat(newPrice).toFixed(2);
                    const productDocRef = doc(db, getProductsPath(userId), productId);
                    
                    // Verwende updateDoc, um nur das 'price'-Feld zu √§ndern
                    await updateDoc(productDocRef, {
                        price: priceString 
                    });
                    // Der onSnapshot Listener aktualisiert die UI automatisch, wenn der Speicherprozess abgeschlossen ist.
                    window.showInfo("Erfolgreich", `Preis aktualisiert! (Neuer Preis: ${priceString} ‚Ç¨)`);
                } catch (e) {
                    console.error("Produktpreis aktualisieren Fehler", e);
                    window.showInfo("Fehler", "Produktpreis konnte nicht aktualisiert werden: " + e.message);
                }
            }
        };

        // --- Transaktions Logik (Unver√§ndert) ---

        async function saveToCloud(data) {
            if (!userId || !db) return;
            try {
                const path = `artifacts/${appId}/users/${userId}/kasse_transaktionen`;
                await addDoc(collection(db, path), data);
            } catch (e) {
                console.error("Save error", e);
                window.showInfo("Fehler", "Transaktion konnte nicht gespeichert werden.");
            }
        }

        async function generateReport() {
            if (!userId || !db) return;
            try {
                const path = `artifacts/${appId}/users/${userId}/kasse_transaktionen`;
                const q = query(collection(db, path));
                const snapshot = await getDocs(q);
                
                let totalSum = 0;
                let count = 0;
                let productStats = {};

                snapshot.forEach(doc => {
                    let d = doc.data();
                    totalSum += d.total;
                    count++;
                    
                    if(d.items && Array.isArray(d.items)) {
                        d.items.forEach(item => {
                             productStats[item.name] = (productStats[item.name] || 0) + item.count;
                        });
                    }
                });

                let report = `Tagesabschluss (Nutzer ID: ${userId.substr(0, 8)}...)\n\n`;
                report += `Anzahl Buchungen: ${count}\n`;
                report += `GESAMTSUMME: ${totalSum.toFixed(2).replace('.', ',')} ‚Ç¨\n\n`;
                report += "Verkaufte Artikel:\n";
                for(let [p, c] of Object.entries(productStats)) {
                    report += `- ${p}: ${c}x\n`;
                }

                window.showInfo("Tagesabschluss", report);

            } catch (e) {
                console.error(e);
                window.showInfo("Fehler", "Konnte Bericht nicht laden.");
            }
        }

        initDB();
    </script>
</body>
